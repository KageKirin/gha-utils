name: push-tag
inputs:
  path:
    description: path from where to run the actions
    type: string
    required: false
    default: ${{ github.workspace }}
  remote:
    description: URL of git repo to push to (name or URL, e.g 'https://secrets.GITHUB_TOKEN@github.com/owner/repo.git')
    required: true
  branch:
    description: repo branch to push to
    required: false
    default: main
  dry-run:
    description: whether to perform a dry-run
    type: boolean
    default: false
runs:
  using: composite
  steps:
  - name: Push tag
    shell: pwsh
    env:
      GH_TOKEN: ${{ github.token }}
    run: |-
      $dryrun = @(if (${{ inputs.dry-run }}) {echo '--dry-run'} else {echo ''})
      Write-Output "dryrun: $dryrun"

      Push-Location ${{ inputs.path }}
      git push --force-with-lease --verbose $dryrun ${{ inputs.remote }} ${{ inputs.branch }}
      git push --force-with-lease --verbose $dryrun --follow-tags ${{ inputs.remote }} ${{ inputs.branch }}
      git push --force-with-lease --verbose $dryrun --tags ${{ inputs.remote }}
      Pop-Location
